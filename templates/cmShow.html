<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>cm内容服务</title>
<link rel="stylesheet" href="{{ url_for('static', filename='layui/css/layui.css') }}">
<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.3.1.min.js')}}"></script>
</head>
<body>
    <hr class="layui-border-black">
    <form class="layui-form layui-form-pane" action="/cmServer" method="get">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">商品ID</label>
                <div class="layui-input-inline" style="width: 420px;">
                    {% if sku_id==0 %} 
                        <input type="text"  name="ToSearchSku_id" required lay-verify="required" placeholder="请输入要查找的商品id(1-350000),使用'A'符号分割可查询多个商品 " autocomplete="off" class="layui-input">
                    {% else %}
                        <input type="text"  value={{sku_id}}  name="ToSearchUid" required lay-verify="required" placeholder="请输入要查找的商品id(1-350000)" autocomplete="off" class="layui-input">
                    {% endif %}
                </div>
                <div class="layui-input-inline" style="width: 100px;">
                    <button type="submit" id="ok" lay-filter="formDemo" class="layui-btn layui-btn-radius layui-btn-normal"><i class="layui-icon layui-icon-search">&nbsp;&nbsp;</i><cite>查找</cite></button>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">响应时间</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" value={{costTime}} readonly placeholder="0" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid">秒</div>
            </div>
        </div>        
    </form>   
	<hr class="layui-border-black">
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>商品信息</legend>
	</fieldset>
	<table align="center" class="layui-table">
		<thead>
			<tr>
				<td>商品编号</td>
				<td>所属品牌</td>
				<td>店铺编号</td>
				<td>所属品类</td>
			</tr>
		</thead>
        <tbody>
            {% for item in result %}
            <tr>
                <td> {{ item['sku_id'] }}</td>
                <td> {{ item['brand'] }}</td>
                <td> {{ item['shopid'] }}</td>
                <td> {{ item['cate'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
	</table>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>源信息</legend>
	</fieldset>
        <fieldset class="layui-elem-field layui-field-title">
                <span class="layui-badge layui-bg-blue">cmService</span>
                {% if originData==0 %}
                    <div class="layui-field-box">
                        这里展示的是服务器端传来的原始数据
                    </div>
                {% else %}
                    <div class="layui-field-box">
                        {{originData}}
                    </div>
                {% endif %}
        </fieldset>
    <input type="text" id="code" value={{stateCode}} hidden> 
</body>
</html>
<script src="{{ url_for('static', filename = 'layui/layui.js') }}" charset="utf-8"></script>
<script type="text/javascript">
layui.use('layer', function(){
    var layer = layui.layer;
    $(document).ready(function(){
        var code=$("#code").val()
         //通过状态码提示用户是否查询成功
        if(code==200){
            layer.msg('查找成功！', {icon: 1,time:1500});
        }
        if(code==500){
            layer.msg('查找失败，该商品不存在！', {icon: 2,time:1500});
        }
    }); 
}); 

layui.use('form', function(){
    var form = layui.form;
    $("#ok").on("click",function(){
        var index = layer.load(1, {shade: false});
    })
  //监听提交
    form.on('submit(formDemo)', function(data){
        layer.msg(JSON.stringify(data.field));
        return false;
    });
});

</script>
